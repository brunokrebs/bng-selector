<div class="bng-selector bng-selector-mhc" ng-class="{ 'disabled': $ctrl.disabled }">
	<div class="bng-selector-mhc bng-selector-selected" ng-click="$ctrl.toggleFilter($event)">
		{{$ctrl.selected[$ctrl.label] || $ctrl.emptyLabel}}
		<i class="bng-selector-mhc fa fa-caret-down" ng-show="! $ctrl.showOptions"></i>
		<i class="bng-selector-mhc fa fa-caret-up" ng-show="$ctrl.showOptions"></i>
		<i class="bng-selector-mhc fa fa-times" ng-show="$ctrl.selected && !$ctrl.multi"
		   ng-click="$ctrl.clear($event)"></i>
	</div>
	<div class="bng-selector-mhc bng-selector-filter" ng-show="$ctrl.showOptions">
		<div class="bng-selector-mhc bng-selector-filter-area" ng-class="{ 'bng-selector-show-input': $ctrl.showFilter }">
			<input class="bng-selector-mhc bng-selector-filter-input" type="text"
				   ng-change="$ctrl.suggest()"
				   ng-model="$ctrl.term"
				   ng-show="$ctrl.showFilter">
			<ul class="bng-selector-mhc">
				<li class="bng-selector-mhc" ng-show="$ctrl.multi && $ctrl.showMultiControls">
					<button class="bng-selector-mhc btn btn-sm btn-default"
							ng-click="$ctrl.selectAll()">
						<i class="bng-selector-mhc fa fa-check"></i> {{$ctrl.selectAllLabel}}
					</button>
					<button class="bng-selector-mhc btn btn-sm btn-default"
							ng-click="$ctrl.clear()">
						<i class="bng-selector-mhc fa fa-times"></i> {{$ctrl.clearAllLabel}}
					</button>
				</li>
				<li ng-repeat="opt in $ctrl.filteredOptions"
					ng-click="$ctrl.select(opt)" class="bng-selector-mhc bng-selector-option">
					<input type="checkbox" ng-show="$ctrl.multi"
						   ng-model="opt.selectedBng" class="bng-selector-mhc" />
					{{opt[$ctrl.label]}}
				</li>
			</ul>
		</div>
	</div>
</div>
